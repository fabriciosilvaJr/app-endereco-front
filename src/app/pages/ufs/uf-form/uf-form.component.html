<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
   <h1 class="h3">{{pageTitle}} </h1>
</div>
<div class="row">
   <!-- <div class="col-md-8 order-md-1"> -->
   <div class="col order-md-1">

      <form [formGroup]="ufForm" (submit)="submitForm()">
         <div class="form-row">
            <!-- <div class="form-group col-md-3">
                <label for="Codigo">Codigo</label>
                <input type="text" class="form-control" id="Codigo" disabled="disabled" formControlName="CODIGO">
             </div> -->

            <div class="form-group col-md-4">
               <label for="nome">Nome</label>
               <input type="text" class="form-control" id="nome" formControlName="nome">
               <div class="text-danger" *ngIf="ufForm.get('nome').invalid && ufForm.get('nome').touched">
                  <div *ngIf="ufForm.get('nome').errors.required"> dado obrigatório </div>
                  <div *ngIf="ufForm.get('nome').errors.minlength"> deve ter no mínimo 2 caracteres </div>
               </div>
            </div>
            <div class="form-group col-md-2">
               <label for="sigla">Sigla</label>
               <input type="text" class="form-control" id="sigla" formControlName="sigla">
               <div class="text-danger" *ngIf="ufForm.get('sigla').invalid && ufForm.get('sigla').touched">
                  <div *ngIf="ufForm.get('sigla').errors.required"> dado obrigatório </div>
                  <div *ngIf="ufForm.get('sigla').errors.pattern"> Somente números </div>

               </div>
            </div>


            <div class="form-group col-md-6">
               <label class="ml-2" for="nome">Status</label>

               <div style="margin-top: 8px;">
                  <div class="form-check-inline ml-2">
                     <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="1" formControlName="status">
                        <span>Ativo</span>
                     </label>
                  </div>
                  <div class="form-check-inline">
                     <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="2" formControlName="status">
                        <span>Inativo</span>
                     </label>
                  </div>
               </div>
            </div>



         </div>

         <div class="alert-danger mt-4" *ngIf="serverErrorMessages">
            <strong>Erro no Servidor</strong>
            <ul>
               <li *ngFor="let error of serverErrorMessages">{{error}}</li>
            </ul>
         </div>



         <div class="container">
            <div class="row" style="margin-right: -20px; margin-left: -30px">
               <div class="col-md-8">

               </div>
               <div class="col-md-2" style="padding-right: 2px; padding-left: 2px">
                  <button [disabled]="submittingForm || ufForm.invalid" type="submit"
                     class="btn btn-success btn-sm btn-block float-right mt-3 mr-2">Salvar</button>
               </div>
               <div class="col-md-2" style="padding-right: 2px; padding-left: 2px">
                  <button routerLink="/uf" type="button"
                     class="btn btn-danger btn-sm btn-block float-right mt-3 mr-2">Cancelar</button>
               </div>
            </div>
         </div>
      </form>

      <!-- <pre>{{ufForm.value | json}}</pre> -->

   </div>
</div>
