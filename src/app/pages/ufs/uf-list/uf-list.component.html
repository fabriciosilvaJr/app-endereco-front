<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h2">UFs</h1>
 </div>
 <br>
 <!-- <p-confirmDialog [style]="{width: '30vw'}"  key="positionDialog" [position]="position"  [baseZIndex]="10000"></p-confirmDialog> -->

 
 <div class="col-sm-12">
	<div class="container">
	   <div class="row" style="margin-right: -20px; margin-left: -30px">
		  <div class="col-md-8 mt-2">	  
			 <input type="text" class="form-control " [(ngModel)]="searchTerm" id="search" placeholder="Pesquisar" >		 
		  </div>
		  <div class="col-md-2 mt-2" style="padding-right: 2px; padding-left: 2px">
			 <button routerLink="new" class="btn btn-success btn-block" type="submit">Novo</button>			
		  </div>
		 
	   </div>
	</div>
	<br>
	<div class="table-responsive">
	   <table  class="table table-striped table-sm">
		  <thead>
			 <tr>
				<th (click)="sort('codigoUF')" > 
				   #
                   <span *ngIf="key =='codigoUF'">{{reverse ? '▲' : '▼'}}</span>

				  
				</th>
				<th  (click)="sort('nome')" > 
				   Nome
                   <span *ngIf="key =='nome'">{{reverse ? '▲' : '▼'}}</span>

				 
				</th>
				<th  (click)="sort('sigla')" >
				   Sigla
                   <span *ngIf="key =='sigla'">{{reverse ? '▲' : '▼'}}</span>

				   
				</th>
                <th>
                    Status
                    
                 </th>
    

		
				<th>
				</th>
			 </tr>
		  </thead>
		  <tbody>
			 <tr *ngFor="let uf of ufs |  orderBy: key : reverse  | paginate: { itemsPerPage: pageSize, currentPage: paginaAtual, totalItems: ufs.length };">
				<td >{{uf.codigoUF }}</td>
				<td >{{uf.nome }}</td>
				<td>{{uf.sigla}}</td>
				<td>{{uf.status == '1' ? 'Ativo' : 'Inativo'  }}</td>
				<td>
				   <a [routerLink]="[uf.codigoUF,'edit']"><i class="fa fa-pencil text-info mr-2"></i></a>									
				   <!-- <a (click)="deleteUsuario(usuario)"  ><i class="fa fa-trash text-danger"></i></a> -->
				</td>
			 </tr>
		  </tbody>
	   </table>
	   <hr>
	   <div class="row" *ngIf="ufs.length > 10" style="margin-right: 0px; margin-left: 0px;">
		  <div class="col-8">
			 <pagination-controls 
				(pageChange)="paginaAtual = $event"
				maxSize="9"
				directionLinks="true"
				autoHide="true"
				responsive="true"
				previousLabel="Anterior"
				nextLabel="Próximo"				
				style="margin-right: -20px; margin-left: -30px">
			 </pagination-controls>
		  </div>
		 
			 <div class="col-2">
				 <label for="pageSize">items por pagina:</label>
			</div>
			<div class="col-2">
	
			 <select  [(ngModel)]="pageSize"id="pageSize" class="form-control">
			 <option value="10">10</option>
			 <option value="25">25</option>
			 <option value="50">50</option>
			 <option value="100">100</option>
			 </select>							
		  </div>
	   </div>
	</div>
 </div>
